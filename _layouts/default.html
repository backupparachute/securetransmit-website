<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}Secure Transmit</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Secure file transfer solutions for businesses{% endif %}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Secure Transmit{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Secure file transfer solutions for businesses{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Secure Transmit{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Secure file transfer solutions for businesses{% endif %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Fathom Analytics -->
    {% if site.fathom_analytics %}
    <script src="https://cdn.usefathom.com/script.js" data-site="{{ site.fathom_analytics }}" defer></script>
    {% endif %}
</head>

<body class="{% if page.layout %}layout-{{ page.layout }}{% endif %} {% if page.class %}{{ page.class }}{% endif %}">
    <!-- Header -->
    {% include header.html %}
    
    <!-- Main Content -->
    <main role="main">
        {{ content }}
    </main>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- Additional page scripts -->
    {% if page.scripts %}
        {% for script in page.scripts %}
            <script src="{{ script }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
